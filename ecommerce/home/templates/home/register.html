{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/loginbg.avif' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 800px;
            height: 450px;
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 20px #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .welcome-box {
            width: 50%;
            background: #198754;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .welcome-box h2 {
            font-size: 34px;
            margin: 0;
        }

        .form-box {
            width: 50%;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background: #198754;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #157347;
        }

        .login-link {
            margin-top: 10px;
            text-align: center;
        }

        .login-link a {
            color: #198754;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="welcome-box">
            <h2>Create Account</h2>
            <p>Join our shopping family!</p>
        </div>

        <div class="form-box">
            <h2>Register</h2>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter username" required>
                <input type="email" name="email" placeholder="Enter email" required>
                <input type="password" name="password" placeholder="Enter password" required">

                <button type="submit">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
