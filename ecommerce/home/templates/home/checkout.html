{% load static %}
{% load cart_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe, #f1f5f9);
            min-height: 100vh;
        }

        .checkout-card {
            background: #ffffff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }

        .summary-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2, h4, h5 {
            font-weight: 600;
        }

        .btn-place {
            background: linear-gradient(90deg, #4f46e5, #06b6d4);
            border: none;
            font-weight: bold;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
        }

        .list-group-item {
            border-radius: 10px;
            margin-bottom: 8px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">MyShop</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Checkout</h2>

    <div class="row g-4">

        <!-- LEFT SIDE: FORM -->
        <div class="col-md-6">
            <div class="checkout-card">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Your full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Delivery Address</label>
                        <textarea name="address" class="form-control" rows="4" placeholder="Enter your full address" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <select name="payment_method" class="form-select">
                            <option>Cash on Delivery</option>
                            <option>Credit/Debit Card</option>
                            <option>UPI</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-place w-100">Place Order</button>
                </form>
            </div>
        </div>

        <!-- RIGHT SIDE: ORDER SUMMARY -->
        <div class="col-md-6">
            <div class="summary-card">
                <h4 class="mb-3">Order Summary</h4>

                <ul class="list-group mb-3">
                    {% for product in products %}
                        <li class="list-group-item d-flex justify-content-between">
                            <strong>{{ product.name }}</strong>
                            <span>₹{{ product.price }} × {{ cart_items|get_item:product.id }}</span>
                        </li>
                    {% endfor %}
                </ul>

                <h5>Total Amount: <span class="text-primary">₹{{ total_price }}</span></h5>
            </div>
        </div>

    </div>
</div>

</body>
</html>
