{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'images/4.png' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 800px;
            height: 420px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Left welcome box */
        .welcome-box {
            width: 50%;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .welcome-box h2 {
            font-size: 28px;
            font-weight: bold;
        }

        .welcome-box p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Right login form */
        .login-box {
            width: 50%;
            padding: 40px 30px;
        }

        .btn-login {
            width: 100%;
            background: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- Left Box -->
    <div class="welcome-box">
        <h2>Welcome Back!</h2>
        <p>Login to continue shopping with us.</p>
    </div>

    <!-- Right Login Form -->
    <div class="login-box">
        <h3 class="text-center mb-4">Login</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn btn-login mt-2">Login</button>
        </form>
    </div>

</div>

</body>
</html>
